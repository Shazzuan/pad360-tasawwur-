  <style>
    body { font-family: sans-serif; background: #eef2f3; margin: 0; padding: 0; }
    header { background: #2e7d32; color: white; padding: 20px; text-align: center; }
    nav { background: #388e3c; padding: 10px; text-align: center; }
    nav button { margin: 5px; padding: 10px 20px; border: none; background: #66bb6a; color: white; cursor: pointer; }
    nav button:hover { background: #81c784; }
    section { padding: 20px; display: none; }
    section.active { display: block; }
    footer { background: #2e7d32; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
